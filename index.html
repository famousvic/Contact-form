    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <form class="contact-form">
            <div><h2>Contact Us</h2></div>
            <div class="FLgrouped">
              <div class="form-group firstname">
                <label for="first-name">First Name</label><br />
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-group lastname">
                <label for="last-name">Last Name </label><br />

                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div class="grouped-email">
              <div class="form-group email">
                <label for="email">Email Address </label><br />
                <input type="email" id="email" name="email" required />
              </div>
            </div>

            <div class="form-group">
              <label id="labelq">Query Type </label>

              <div class="radio-group">
                <div class="gen-enquiry">
                  <input
                    type="radio"
                    id="general-enquiry"
                    name="query-type"
                    value="General Enquiry"
                    required
                  />

                  <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="support-request">
                  <input
                    type="radio"
                    id="support-request"
                    name="query-type"
                    value="Support Request"
                    required
                  />

                  <label for="support-request">Support Request</label>
                </div>
              </div>
              <div class="form-group">
                <label id="labelm" for="message">Message </label><br />
                
                <textarea class="form-message"
                id="message"
                name="message"
                rows="5"
                required
                draggable="false"
              ></textarea>
              </div>
            </div>

            <div class="form-group consent">
              <input type="checkbox" id="consent" name="consent" required />
              <label for="consent"
                >I consent to being contacted by the team </label
              >
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
